<!DOCTYPE html>
<html>
  <head>
    <title>S-Orbital Personal Website</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <p id="bio">[...]</p>
    <img id="avatar" src="" alt="Profile Image" width="100" />

    <script>
      async function updateBio() {
        try {
          const res = await fetch('https://s-orbital-github-io.onrender.com/bio');
          const data = await res.json();

          document.getElementById('bio').innerText = data.bio || 'No bio';
          document.getElementById('avatar').src = data.avatar_url || '';
        } catch (err) {
          console.error('Fetch failed:', err);
          document.getElementById('bio').innerText = 'Error loading bio.';
        }
      }

      updateBio();
      setInterval(updateBio, 60000);
    </script>
  </body>
</html>
