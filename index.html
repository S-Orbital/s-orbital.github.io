<!DOCTYPE html>
<html>
  <head>
    <title>S-Orbital Personal Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    
  </head>
  <body>
    <p id="bio">[...]</p>
    <img id="avatar" src="" alt="Profile Image" width="100" />
    <div id="readme">Loading...</div>
    <script>
      async function updateBio() {
        try {
          const res = await fetch('https://s-orbital-github-io.onrender.com/bio');
          const data = await res.json();

          document.getElementById('bio').innerText = data.bio || 'No bio';
          document.getElementById('avatar').src = data.avatar_url || '';
        } catch (err) {
          console.error('Fetch failed:', err);
          document.getElementById('bio').innerText = 'Error loading bio.';
        }
      }

      updateBio();
      setInterval(updateBio, 60000);
    </script>

    <script>
      async function loadReadme() {
        const res = await fetch('https://raw.githubusercontent.com/S-Orbital/S-Orbital/main/README.md');
        const md = await res.text();
        document.getElementById('readme').innerHTML = marked.parse(md);
      }

      loadReadme();
    </script>
  </body>
</html>
