<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>@S-Orbital</title>
    <meta charset="UTF-8">
    <meta name="description" content="S-Orbital Personal Website">
    <base href="s-orbital.github.io" target="_blank">

    <style>
      @font-face {
        font-family: "Bernhard-Gothic";
        src: url("BernhardGothicURW-Heavy.ttf") format('truetype');
      }
      @font-face {
        font-family: "Mont";
        src: url("Mont-ExtraLight.oft") format('opentype');
      }
      @font-face {
        font-family: "Mont-Heavy";
        src: url("Mont-Heavy.otf") format('opentype');
      }
      
      body {
        font-family: "Mont", sans-serif;
      }
      h1 {
        font-family: "Mont-Heavy", sans-serif;
      }
      
    </style>
  </head>
  <body>
  <div class="header">
    <h1>S-Orbital</h1>
    <p>A 10th grade Pre-IB student.</p>
    
  </div>
     <p id="bio">Loading bio...</p>

    <script>
      async function updateBio() {
        const res = await fetch('http://localhost:3000/bio');
        const bio = await res.text();
        document.getElementById('bio').innerText = bio;
      }

      updateBio(); // initial
      setInterval(updateBio, 60000); // every minute
    </script>
  </body>
</html>
